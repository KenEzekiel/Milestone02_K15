<!DOCTYPE html>
<html>
    <head>
        <title>Vigenere</title> 
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/maps.css">
        <link rel="stylesheet" href='../background.css'>
    </head>
    <body>
        <!-- background -->
        <div class="background">
            <div class="circle1"></div>  <!-- upper left-->
            <div class="circle2"></div>  <!-- bottom left-->
            <div class="circle3"></div>  <!-- upper right-->
            <div class="circle4"></div>  <!-- bottom right-->
        </div>

        <!-- peta -->
        <div id="container_map">
            <div>
                <a href="../index.html" id="button_return">
                    <img src="../assets/left-arrow.png" alt="return">
                </a>
            </div>
            <div id="map">
                <!-- map placeholder -->
                <img src="../assets/Map Image 2.png" alt="map placeholder">
            </div>
        </div>

        <br>

        <!-- search rute angkutan -->
        <div>
            <div class="search" id="start">
                <input type="text" placeholder="Lokasi Awal">
            </div>
            <div class="search" id="finish">
                <input type="text" placeholder="Destinasi">
            </div>
        </div>

        <br>
        <!-- pop up detail angkutan -->
        <div>
            <div class="bus_details" id="est_time">
                <div class="details_text">
                    <p><strong>Estimasi Kedatangan</strong></p>
                    <p>x min (Y km)</p>
                    <!-- placeholder text-->
                </div>
            </div>
            <div class="bus_details" id="route_code">
                <div class="details_text">
                    <p><strong>Kode Angkutan</strong></p>
                    <p>Caringin-Sadang Serang - 2341</p>
                    <!-- placeholder text-->
                </div>
            </div>
        </div>
    </body>
</html>
