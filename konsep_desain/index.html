<!DOCTYPE html>
<html>

<head>
    <title>Vigenere</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="background.css">

</head>

<body>
    <header>
        <div class="background">
            <div class="circle1"></div> <!-- upper left-->
            <div class="circle2"></div> <!-- bottom left-->
            <div class="circle3"></div> <!-- upper right-->
            <div class="circle4"></div> <!-- bottom right-->
        </div>
        <div class="top">
            <div class="top_text">
                <h1>Pagi, User!</h1>
                <p>Mau ke mana hari ini?</p>
            </div>
            <div class="top_image">
                <a href="#"><img class="user" src="https://cdn-icons-png.flaticon.com/512/3237/3237472.png"
                        alt="User Profile Picture"></a>
            </div>
        </div>
        <br>
        <div class="search">
            <input id="destInput" type="text" name="destInput" placeholder="Ketik destinasimu disini" />
        </div>
    </header>

    <br>

    <article>
        <section id="weather" class="home_widgets">
            <!-- placeholder weather text -->
            <p>
                <img src="https://cdn-icons-png.flaticon.com/512/3781/3781624.png" alt="Weather Icon">
                <strong id="temp_text">27&#8451;</strong>
                <strong id="bandung_text">Bandung, Jawa Barat</strong>
            <section id="line"></section>
            </p>
        </section>

        <section id="pedulilindungi" class="home_widgets">
            <img src="https://www.pedulilindungi.id/assets/logo-with-text.svg" alt="PeduliLindungi">
            <p>Terintegrasi dengan PeduliLindungi, kami berharap transportasi publik dapat terhindar dari paparan
                Covid19</p>
        </section>

    </article>

    <footer>
        <nav>
            <a href="#"><img src="assets/setting.png" alt="Settings"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/189/189665.png" alt="Help"></a>
            <a href="#"><img class="middle" src="assets/scan.png" alt="Scan"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/323/323372.png" alt="Language-ID"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/323/323329.png" alt="Language-EN"></a>
        </nav>
    </footer>
</body>

</html>
